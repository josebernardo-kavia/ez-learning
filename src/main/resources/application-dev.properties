# H2 in-memory database for dev
spring.datasource.url=jdbc:h2:mem:ezlearning;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console for local development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate dev settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf dev settings
spring.thymeleaf.cache=false

# Flyway enabled (no-op if there are no migrations)
spring.flyway.enabled=true

# Management endpoints
management.endpoints.web.exposure.include=health,info
