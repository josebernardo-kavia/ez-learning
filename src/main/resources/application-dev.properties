# H2 in-memory database for dev
spring.datasource.url=jdbc:h2:mem:ezlearning;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate dev settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf dev settings
spring.thymeleaf.cache=false

# Flyway disabled for dev (avoid errors if no migrations are present)
spring.flyway.enabled=false

# Security: keep defaults; app will start protected
# Management endpoints
management.endpoints.web.exposure.include=health,info
