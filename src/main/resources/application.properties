# Server configuration (port is passed via run args for 3001; default left to Boot default 8080)
# Example run: mvn spring-boot:run -Dspring-boot.run.arguments=--server.port=3001

spring.application.name=ez-learning

# Default to H2 embedded DB to avoid external dependencies for startup
spring.datasource.url=jdbc:h2:mem:ezlearning;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# Flyway disabled by default in this scaffold (enable when migrations are present)
spring.flyway.enabled=false

# Thymeleaf defaults (present for completeness)
spring.thymeleaf.cache=false
