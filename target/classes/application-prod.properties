# Application name
spring.application.name=ez-learning

# MySQL (prod) - pick up from environment variables when provided
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/ezlearning?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:ezlearning}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate production settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway enabled in production, uses default location: classpath:db/migration
spring.flyway.enabled=true

# Management endpoints (expose minimal set)
management.endpoints.web.exposure.include=health,info
